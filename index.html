    <script> 
// Problem 1
    let n=100;
        for(let i=1;i<=n;i++){
            if(i%5==0&&i%3==0)
             console.log("FizzBuzz");
         else if(i%3==0)
             console.log("Fizz");
         else if(i%5==0)
             console.log("Buzz");
         else
          console.log(i);
        }
        
// Problem 2  check whether the string is palindrome or not
    let a="malayalam";
    let b="";
    for(let i=a.length-1;i>=0;i--){
         b= b + a[i];
    }
    if(a==b)
     console.log(a ," is a Palindrome word");
    else
      console.log(a,"is not a palindrome word");

// Problem 3 Largest number in an array
    let arr=[1,2,3,4,8,45,98]
    let max=0;
    for(let i=0;i<arr.length;i++){
        if(max<arr[i])
          max=arr[i];
    }
    console.log("Largest number is " , max);
  

// Problem 6  Factorial of a number
       let fact=1;
       function factorial(number){
       for(let i=1;i<=number;i++){
         fact=fact*i;
       }
       return fact;
    };
    factorial(5);
    console.log("Factorial of is",fact);
